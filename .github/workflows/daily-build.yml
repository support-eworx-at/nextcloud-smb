name: Daily Build and Cleanup

on:
  schedule:
    - cron: '0 2 * * *' # Runs at 2 AM UTC daily
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  packages: write

jobs:
  build_and_cleanup:
    name: Build Docker image and cleanup old ones
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup old container images
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          OWNER="${{ github.repository_owner }}"
          PACKAGE_NAME="${{ github.event.repository.name }}"
          
          echo "Listing versions for package '$PACKAGE_NAME' owned by '$OWNER'"
          
          # Get all versions, extracting id, created_at, and tags.
          # The || true is to prevent the script from exiting if no versions are found (which returns a non-zero exit code from gh api).
          VERSIONS=$(gh api "users/$OWNER/packages/container/$PACKAGE_NAME/versions" --jq '.[] | {id: .id, created_at: .created_at, tags: .metadata.container.tags}' || true)
          
          if [ -z "$VERSIONS" ]; then
            echo "No versions found for package. Nothing to clean up."
            exit 0
          fi
          
          CUTOFF_DATE=$(date -d "60 days ago" -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Cutoff date: $CUTOFF_DATE"
          
          # Use jq to filter for versions that are older than the cutoff date AND do not have the 'production-smb' tag.
          OLD_VERSIONS_TO_DELETE=$(echo "$VERSIONS" | jq -s --arg cutoff_date "$CUTOFF_DATE" 'map(select(.created_at < $cutoff_date and (any(.tags[]; . == "production-smb") | not)))')
          
          if [ -z "$OLD_VERSIONS_TO_DELETE" ] || [ "$(echo "$OLD_VERSIONS_TO_DELETE" | jq 'length')" -eq 0 ]; then
            echo "No old versions to delete."
            exit 0
          fi

          echo "The following old versions will be deleted:"
          echo "$OLD_VERSIONS_TO_DELETE" | jq .
          
          # Loop over the versions to delete and delete them one by one.
          echo "$OLD_VERSIONS_TO_DELETE" | jq -r '.[].id' | while read -r VERSION_ID; do
            echo "Deleting version with ID: $VERSION_ID"
            gh api --method DELETE "users/$OWNER/packages/container/$PACKAGE_NAME/versions/$VERSION_ID" --silent
          done
          
          echo "Cleanup complete."

      - name: Get current date for tagging
        id: date
        run: echo "IMAGE_DATE=$(date +'%d%m%Y')" >> $GITHUB_ENV

      - name: Build and push Docker image
        id: build_and_push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:production-smb
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:production-smb-${{ env.IMAGE_DATE }}
